        <script>
            const slider = document.getElementById('slider');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentIndex = 0;
    
            const totalSlides = document.querySelectorAll('.kartica').length;
    
            // Funkcija za pomeranje sledeće slike
            function moveToNext() {
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0; // Ako je došao do kraja, vrati se na početak
                }
                updateSliderPosition();
            }
    
            // Funkcija za pomeranje prethodne slike
            function moveToPrev() {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = totalSlides - 1; // Ako je na početku, ide na poslednju sliku
                }
                updateSliderPosition();
            }
    
            // Ažuriranje pozicije slajdera
            function updateSliderPosition() {
                const slideWidth = document.querySelector('.kartica').offsetWidth + 20; // Računanje širine kartice + razmaka
                slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            }
    
            prevBtn.addEventListener('click', moveToPrev);
            nextBtn.addEventListener('click', moveToNext);
        </script>
